<svg
  width="150"
  height="150"
  viewBox="0 0 150 150"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Tile (Square Background) -->
  <rect
    width="100%"
    height="100%"
    fill="rgb(235, 222, 166)"
    rx="10"
    ry="10"
    stroke="rgba(0, 0, 0, 0.25)"
    stroke-width="3"
    style="box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.25), 
           0 0 0 1px rgba(233, 184, 101, 0.3),
           1px 1px 1px rgba(0, 0, 0, 0.4) inset,
           -1px -1px 1px rgba(255, 255, 255, 0.8) inset;"
  />

  //Letter in the Center
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    fill="#333"
    font-size="60"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
    dy=".35em"
    style="text-shadow: 2px 2px 5px #f67b07;"
  >
    C
  </text>

  <!-- Value in the Bottom Right Corner -->
  <text
    x="80%"
    y="80%"
    text-anchor="middle"
    fill="#333"
    font-size="20"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
  >
    1
  </text>
</svg>
